<div class="userdashboardContainer">
	<style>
    .userdashboardContainer {
      background: rgba(0,0,0,0.8);
      border-top-right-radius: 20px;
      border-bottom-left-radius: 20px;
      border: solid 10px rgba(29,150,29,0.7);
      width: 100%;
      height: 100%;
      padding: 5% 10%;
      text-align: center;
      font-size: 18px;
      color: white;
    }

    button {
      background: rgba(29,150,29,0.8);
      font-size: 20px;
      padding: 1% 2%;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background: rgba(51, 204, 255, 0.7);
    }

</style>
	<h1><span ng-bind="userdashboardCtrl.userName"></span>'s User Dashboard</h1>


  <button ng-click="userdashboardCtrl.generateDAK()">Generate DAK</button>
  <div ng-show="userdashboardCtrl.generatedDAK">
  <span ng-bind="userdashboardCtrl.generatedDAK.name"></span>
  </div>

	<table id='friends'>
      Search Your Friends: <input type="text" ng-model="yourfriendFilter">
      <tr>
        <th>Name</th>
        <th>Pending DAK's</th>
        <th>Done DAK's</th>
        <th>Remove Friend</th>
      </tr>
      <tr ng-repeat="friend in userdashboardCtrl.user.friends | filter:yourFriendFilter">
        <td><span ng-bind="friend.name"></span></td>
        <td><span ng-bind="friend.pending"></span></td>
        <td><span ng-bind="friend.done"></span></td>
        <td><input type="submit" ng-click="frienddashboardCtrl.removeFriend(friend)" value="Remove"></td>
      </tr>
    </table>

    <h3>Your Pending Acts</h3>
  <div ng-repeat="act in userdashboardCtrl.user.acts" | ng-if="act.completed != true">
    <span ng-bind="act.act_info.name"></span>


    <button ng-click="showcomplete=true">Complete</button>

    <div ng-show="showcomplete">

      <form>
        Would you recommend this act to others?
        
        Yes: <input type="radio" name="recommend" ng-model="userdashboardCtrl.completeActForm[$index].recommend" value="1">
        No:<input type="radio" name="recommend" ng-model="userdashboardCtrl.completeActForm[$index].recommend" value="0">

        <select ng-model="userdashboardCtrl.completeActForm[$index].actrating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>

        <textarea rows="4" cols="10" ng-model="userdashboardCtrl.completeActForm[$index].comment" placeholder="Comment on this act">
        </textarea>



        <input type="submit" ng-click="userdashboardCtrl.sendCompleteAct(act, $index)" value="Submit" >

      </form>
    </div>

  </div>


<hr>
  <h3>Your Completed Acts</h3>
  <div ng-repeat="act in userdashboardCtrl.user.acts" | ng-if="act.completed != false">
    <span ng-bind="act.act_info.name"></span>
  </div>



</div>

<div>
  <style>
    .leaderboardContainer {
      background: rgba(0,0,0,0.8);
      border-top-right-radius: 20px;
      border-bottom-left-radius: 20px;
      border: solid 10px rgba(29,150,29,0.7);
      width: 100%;
      height: 100%;
      padding: 5% 10%;
      text-align: center;
      font-size: 18px;
      color: white;
    }

    table {
        color: white;
        width: 100%;     
    }

    th {
        text-align: center;
    }

    tr {
        height: 20px;
    }

  </style>
    <div class='leaderboardContainer'>
      <a href="#/userdashboard">Home</a> |
      <a href="#/">Logout</a>
      <h2>Members Leaderboard</h2>
        <table border="1">
          <tr>
            <th>Member Name:</th>
            <th># of completed DAK's: </th>
            <th>Member rating: </th>
          </tr>
          <tr ng-repeat="user in leaderdashboardCtrl.users">
            <td ng-bind="user.name"></td>
            <td ng-bind="user.acts"></td>
            <td ng-bind="user.rating"></td>
          </tr>
        </table>
      <h2>DAKs Leaderboard</h2>
        <table border="1">
          <tr>
            <th>ACT Name:</th>
            <th>Times completed: </th>
            <th>ACT rating: </th>
          </tr>
          <tr ng-repeat="act in leaderdashboardCtrl.acts">
            <td ng-bind="act.name"></td>
            <td ng-bind="act.user_ratings.length"></td>
            <td ng-bind="act.avg_rating"></td>
          </tr>
        </table>

    </div>

</div>

<link rel="stylesheet" type="text/css" href="./../stylesheets/leaderDashboardStyles.css">

<div>

 
    <div class='leaderboardContainer'>
      <a href="#/userdashboard">Home</a> |
      <a href="#/">Logout</a>
      <h2>Members Leaderboard</h2>
        <table class='table'>
          <tr class='steelblue'>
            <th>Member Name:</th>
            <th># of completed DAK's: </th>
            <th>Member rating: </th>
          </tr>
          <tr class='forrestgreen' ng-repeat="user in leaderdashboardCtrl.users">
            <td ng-bind="user.name"></td>
            <td ng-bind="user.acts"></td>
            <td ng-bind="user.rating"></td>
          </tr>
        </table>
      <h2>DAKs Leaderboard</h2>
        <table class='table'>
          <tr class='steelblue'>
            <th>ACT Name:</th>
            <th class='centered'>Times completed: </th>
            <th class='centered'>ACT rating: </th>
          </tr>
          <tr class='forrestgreen' ng-repeat="act in leaderdashboardCtrl.acts">
            <td ng-bind="act.name"></td>
            <td class='centered' ng-bind="act.user_ratings.length"></td>
            <td class='centered' ng-bind="act.avg_rating"></td>
          </tr>
        </table>

    </div>


</div>

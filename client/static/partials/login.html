<div class="loginContainer">
<link rel="stylesheet" href="./stylesheets/login-styles.css">


<div class="col-md-4 col-md-offset-4">
  <h1>Login</h2>
  <div ng-if="loginCtrl.error">
    <span ng-bind="loginCtrl.error"></span>
  </div>
 
  <form class="form" ng-submit="loginCtrl.login()">
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" ng-model="loginCtrl.loginForm.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="loginCtrl.loginForm.password" required>
      </div>
      <div>
        <button  type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
      </div>
  </form>
</div>
</div>

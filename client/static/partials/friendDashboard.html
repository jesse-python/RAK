<span ng-bind="frienddashboardCtrl.userName"></span>'s Friends Page

<div>
  <table>
  Search Your Friends: <input type="text" ng-model="yourfriendFilter">
  <tr>
    <th>Name</th>
    <th>Pending DAK's</th>
    <th>Done DAK's</th>
    <th>Remove Friend</th>
  </tr>
  <tr ng-repeat="friend in frienddashboardCtrl.friends | filter:yourFriendFilter">
    <td><span ng-bind="friend.name"></span></td>
    <td><span ng-bind="friend.pending"></span></td>
    <td><span ng-bind="friend.done"></span></td>
    <td><input type="submit" ng-click="frienddashboardCtrl.removeFriend(friend)" value="Action"></td>
  </tr>
</table>
</div>



<div>
  <table>

  Search users: <input type="text" ng-model="newfriendFilter">
    <tr>
      <th>Name</th>
      <th>Pending DAK's</th>
      <th>Done DAK's</th>
      <th>Add Friend</th>
    </tr>
    <tr ng-repeat="friend in frienddashboardCtrl.users | filter:friendFilter">
      <td><span ng-bind="friend.name"></span></td>
      <td><span ng-bind="friend.pending"></span></td>
      <td><span ng-bind="friend.done"></span></td>
      <td><input type="submit" ng-click="frienddashboardCtrl.addFriend(friend)" value="Action"></td>
    </tr>
  </table>
</div>

<span ng-bind="friendCtrl.username"></span>'s Friends Page

<div>
  <table>
  Search Your Friends: <input type="text" ng-model="yourfriendFilter">
  <tr>
    <th>Name</th>
    <th>Pending DAK's</th>
    <th>Done DAK's</th>
    <th>Remove Friend</th>
  </tr>
  <tr ng-repeat="friend in friendCtrl.friends | filter:yourFriendFilter">
    <td><span ng-bind="friend.name"></span></td>
    <td><span ng-bind="friend.pending"></span></td>
    <td><span ng-bind="friend.done"></span></td>
    <td><input type="submit" ng-click="friendCtrl.removeFriend(friend)" value="Remove this Friend"></td>
  </tr>
</table>
</div>



<div>
  <table>

  Search friends: <input type="text" ng-model="newfriendFilter">
    <tr>
      <th>Name</th>
      <th>Pending DAK's</th>
      <th>Done DAK's</th>
      <th>Add Friend</th>
    </tr>
    <tr ng-repeat="friend in friendCtrl.users | filter:friendFilter">
      <td><span ng-bind="friend.name"></span></td>
      <td><span ng-bind="friend.pending"></span></td>
      <td><span ng-bind="friend.done"></span></td>
      <td><input type="submit" ng-click="friendCtrl.addFriend(friend)" value="Add Friend"></td>
    </tr>
  </table>
</div>
